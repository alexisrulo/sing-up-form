<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Laptops</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo"><h1>oldegg</h1></div>
      </div>
      <div class="right">
        <div class="textInfo">
          <h2>
            This is no a real service, just for practice, with more than 5 years
            in the technological field we are dedicated to the sale of
            computers, laptops, hardware and peripheral products.
          </h2>
          <h2>Sing-up to buy</h2>
        </div>
        <form action="#">
          <legend>Let's do this!</legend>
          <div class="textFields">
            <fieldset>
              <div>
                <div class="textfield">
                  <label for="name">First Name</label>
                  <input type="text" id="name" />
                </div>
                <div class="textfield">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" />
                </div>
              </div>
              <div>
                <div class="textfield">
                  <label for="email">E-Mail</label>
                  <input type="email" id="email" />
                </div>
                <div class="textfield">
                  <label for="telephone">Phone Number</label>
                  <input type="tel" id="telephone" />
                </div>
              </div>
              <div>
                <div class="textfield">
                  <label for="password">Password</label>
                  <input type="password" id="name" />
                </div>
                <div class="textfield">
                  <label for="repeatPass">Repeat Password</label>
                  <input type="password" id="repeatPass" />
                </div>
              </div>
            </fieldset>
          </div>
          <div class="endField">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
